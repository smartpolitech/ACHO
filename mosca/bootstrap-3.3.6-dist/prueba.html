                <div class="text-center">
                  <button type="button" onclick="subirPersiana()" class="btn btn-danger">Subir</button>
                  <button type="button" onclick="pararPersiana()" class="btn btn-info">Parar</button>
                  <button type="button" onclick="bajarPersiana()" class="btn btn-success">Bajar</button>

<script>

function powerTv() {
     var client = mqtt.connect();
     client.subscribe("mqtt/acho");
     client.publish("acho/tv/power","");
}

function subirPersiana() {
     var client = mqtt.connect();
     client.subscribe("mqtt/acho");
     client.publish("acho/blind/up","");
}

function pararPersiana() {
     var client = mqtt.connect();
     client.subscribe("mqtt/acho");
     client.publish("acho/blind/stop","");
}

function bajarPersiana() {
     var client = mqtt.connect();
     client.subscribe("mqtt/acho");
     client.publish("acho/blind/down","");
}

function onLuces() {
     var client = mqtt.connect();
     client.subscribe("mqtt/acho");
     client.publish("acho/lights/on/all","");
}

function offLuces() {
     var client = mqtt.connect();
     client.subscribe("mqtt/acho");
     client.publish("acho/lights/off/all","");
}

</script>

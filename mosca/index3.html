<html>
  <head>
    <script src="/mqtt.js"></script>
  </head>
  <body>


   <input id = "subir-persiana" onclick="subirPersiana()" type="submit" >

    <script>
function subirPersiana() {
      var client = mqtt.connect();
      client.subscribe("mqtt/acho");
      client.publish("acho/blind/up", "");
}   
 </script>
  </body>
</html>

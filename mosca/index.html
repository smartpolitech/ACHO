<html lang="en">
<head>

    <meta charset="utf-8">

    <!-- Bootstrap theme -->

<body role="document">
<div class="container theme-showcase" role="main">
<div class="page-header">
        <h1>ACHO</h1>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">PERSIANA</h3>
            </div>
            <div class="panel-body">
                <div class="text-center">
                  <button type="button" onclick="subirPersiana()" class="btn btn-lg btn-danger">Subir</button>
                  <button type="button" onclick="pararPersiana()" class="btn btn-lg btn-info">Parar</button>
                  <button type="button" onclick="bajarPersiana()" class="btn btn-lg btn-success">Bajar</button>
                  </div>
            </div>

          </div>
        </div><!-- /.col-sm-4 -->
        <div class="col-sm-4">
          <div class="panel panel-info">
            <div class="panel-heading">
               <h3 class="panel-title">TELEVISIÃ“N</h3>
            </div>
            <div class="panel-body">
                <div class="text-center">
                     <button type="button" onclick="powerTv()" class="btn btn-lg btn-danger">Power</button>
                </div>
            </div>
          </div>
        </div><!-- /.col-sm-4 -->
        <div class="col-sm-4">
          <div class="panel panel-warning">
            <div class="panel-heading">
              <h3 class="panel-title"> LUCES</h3>
            </div>
            <div class="panel-body">
                <div class="text-center">
                  <button type="button" onclick="onLuces()" class="btn btn-lg btn-danger">On</button>
                  <button type="button" onclick="offLuces()" class="btn btn-lg btn-success">Off</button>
                </div>
            </div>
          </div>
        </div><!-- /.col-sm-4 -->
      </div> 
<script>

function powerTv() {
     var client = mqtt.connect();
     client.subscribe("mqtt/acho");
     client.publish("acho/tv/power","");
}

function subirPersiana() {
     var client = mqtt.connect();
     client.subscribe("mqtt/acho");
     client.publish("acho/blind/up","");
}

function pararPersiana() {
     var client = mqtt.connect();
     client.subscribe("mqtt/acho");
     client.publish("acho/blind/stop","");
}

function bajarPersiana() {
     var client = mqtt.connect();
     client.subscribe("mqtt/acho");
     client.publish("acho/blind/down","");
}

function onLuces() {
     var client = mqtt.connect();
     client.subscribe("mqtt/acho");
     client.publish("acho/lights/on/all","");
}

function offLuces() {
     var client = mqtt.connect();
     client.subscribe("mqtt/acho");
     client.publish("acho/lights/off/all","");
}

</script>
